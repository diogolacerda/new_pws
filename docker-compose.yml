version: '3.8'

services:
  # ===========================================
  # DATABASE
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: pws-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pws}
      POSTGRES_USER: ${POSTGRES_USER:-pws}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pws_dev_123}
    volumes:
      - pws_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pws}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # OBJECT STORAGE (S3-Compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: pws-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - pws_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  # ===========================================
  # BACKEND (FastAPI)
  # ===========================================
  backend:
    image: ${DOCKERHUB_USERNAME:-pws}/pws-backend:${IMAGE_TAG:-stage}
    container_name: pws-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pws}:${POSTGRES_PASSWORD:-pws_dev_123}@postgres:5432/${POSTGRES_DB:-pws}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-pws-files}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===========================================
  # FRONTEND (React + Nginx)
  # ===========================================
  frontend:
    image: ${DOCKERHUB_USERNAME:-pws}/pws-frontend:${IMAGE_TAG:-stage}
    container_name: pws-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  pws_postgres_data:
  pws_minio_data:
